<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Docs - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-2">
  <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-xs sm:max-w-md text-center card">
    <h1 class="text-xl sm:text-2xl font-bold mb-6 text-gray-800">Welcome to Secure Docs</h1>
    <p class="mb-6 text-gray-600">Choose an option to continue</p>
    <a href="register.html" class="block w-full bg-green-600 text-white py-2 rounded mb-3 hover:bg-green-700 transition">Register</a>
    <a href="login.html" class="block w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</a>
  </div>
</body>
</html>
